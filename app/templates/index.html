{% extends 'base.html'%}

{% block content %}

<h1>{{message}}</h1>


{% for blog in blogs[::-1]%}
<div class="container">
    <div class="">
        <p>"{{blog.blog}}"</p>
        <p class="subtext"> Posted: {{blog.date.strftime("%c")}}</p>
        {{blog.blogpost}}
        <a href="/add_comment/{{blog.id}}}">Comments</a>
    </div>
</div>   
{% endfor %} 



<!-- Quotes section  -->
<h3>Random quote</h3>
<p>{{quotes.quote}}<br>{{quotes.author}}</p>

{% endblock%}
